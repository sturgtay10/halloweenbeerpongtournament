<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halloween 2025: Beer Pong Tournament</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title Screen -->
  <div id="title-screen" class="title-screen">
    <div class="bg-overlay"></div>
    <img src="assets/fog.png" alt="fog" class="title-fog">
    <img src="assets/bats.png" alt="bats" class="title-bats">
    <img src="assets/logo-halloween2025.png" alt="Halloween 2025 Logo" class="title-logo">
    <button id="start-btn" class="start-btn">Start New Tournament</button>
    <label class="title-option">
      <input type="checkbox" id="title-double-elim"> Double Elimination
    </label>
  </div>

  <!-- Main UI -->
  <div id="main-ui" class="hidden">
    <div class="bg" aria-hidden="true">
      <div class="bg-overlay"></div>
      <img class="fogimg" src="assets/fog.png" alt="fog" />
      <img class="batsimg" id="bats" src="assets/bats.png" alt="bats" />
      <div class="lightning" aria-hidden="true"></div>
    </div>

    <img src="assets/logo-halloween2025.png" alt="Halloween 2025 Logo" class="tournament-logo">

    <div class="tournament-controls">
      <div class="controls">
        <label class="option-toggle"><input type="checkbox" id="double-elim"> Double Elimination</label>
        <button id="start-tourney">Start New Tournament</button>
        <button id="reset-winners">Reset Winners</button>
        <button id="clear-all">Clear All</button>
        <button id="back-title">Back to Title Screen</button>
      </div>
    </div>

    <div class="wrap">
      <div class="bracket-wrap">
        <div id="phase-title" class="phase-title"></div>
        <svg id="connectors" class="connectors" aria-hidden="true"></svg>
        <div id="bracket" class="bracket"></div>
      </div>

      <footer class="footer-note">
        <div class="small">Tip: Start a new tournament and enter 2â€“16 team names. The bracket auto-balances byes and advances them.</div>
      </footer>
    </div>

    <div id="champion-popup" class="champion-popup hidden" role="dialog" aria-modal="true" aria-labelledby="champion-name">
      <img src="assets/champions.png" class="popup-img" alt="Halloween Champion">
      <h2 id="champion-name"></h2>
      <button id="close-popup">Back to the Underworld</button>
    </div>

    <audio id="sfx-ghost" src="assets/sfx/ghost.wav" preload="auto"></audio>
    <audio id="sfx-light" src="assets/sfx/lightning.wav" preload="auto"></audio>
    <audio id="sfx-witch" src="assets/sfx/witch.wav" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
